<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="header-profile">
                <img class="profile-img" src="./assets/profilePhoto.png" alt="">
                <h1 class="header-profile-name">
                    Rodney Cotton
                </h1>
                <p class="header-profile-location">
                    Helsinki, Finland
                </p>
            </div>
            <div class="header-profile-stats">
                <div class="box">
                    <h1 class="stat-number">
                        100
                    </h1>
                    <p class="stat-label">
                        Posts
                    </p>
                </div>
                <div class="box">
                    <h1 class="stat-number">
                        2,242
                    </h1>
                    <p class="stat-label">
                        Follower
                    </p>
                </div>
                <div class="box">
                    <h1 class="stat-number">
                        1,432
                    </h1>
                    <p class="stat-label">
                        Following
                    </p>
                </div>
            </div>
        </header>
        <article class="article">
            <figure class="figure">
                <div class="img-container">
                    <img src="./assets/photo1.png" alt="" class="figure-img">
                </div>
                <div class="img-container">
                    <img src="./assets/photo2.png" alt="" class="figure-img">
                </div>
                <div class="img-container">
                    <img src="./assets/photo3.png" alt="" class="figure-img">
                </div>
                <div class="img-container">
                    <img src="./assets/photo4.png" alt="" class="figure-img zoom">
                </div>
                <div class="img-container">
                    <img src="./assets/photo6.png" alt="" class="figure-img">
                </div>
                <div class="img-container">
                    <img src="./assets/photo5.png" alt="" class="figure-img">
                </div>
            </figure>
        </article>
        <footer class="footer">
            created by iCode-Cat - devChallenges.io
        </footer>
    </main>
</body>
</html>
